systemd_config:
  service_name: "proxysql"
  enabled: yes
  description: "High Performance Advanced Proxy for MySQL"
  after: "network.target"
  type: "forking"
  runtime_directory: "proxysql"
  permissions_start_only: "true"
  #standard_error: "null"
  #exec_start: "/usr/bin/proxysql -c /etc/proxysql.cnf --idle-threads"
  exec_start: "/usr/bin//proxysql -c /etc/proxysql.cnf{% if proxysql.idle_threads %} --idle-threads{% endif %}"
  pid_file: "/var/lib/proxysql/proxysql.pid"
  syslog_identifier: "proxysql"
  restart: "no"
  user: "proxysql"
  group: "proxysql"
  umask: "0007"
  limit_nofile: "102400"
  limit_core: "1073741824"
  protect_home: "yes"
  no_new_privileges: "true"
  capability_bounding_set: "CAP_SETGID CAP_SETUID CAP_SYS_RESOURCE"
  restrict_address_families: "AF_INET AF_INET6 AF_UNIX AF_ALG"
  protect_system: "full"
  private_devices: "yes"
  wanted_by: "multi-user.target"
